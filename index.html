<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kryptos K4 Professional Suite</title>
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #4CAF50;
            --background: #f5f5f5;
            --text: #333;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 2rem;
            background: var(--background);
            color: var(--text);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .control-panel {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .visualization {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 6px;
            font-family: inherit;
            margin-bottom: 1.5rem;
            resize: vertical;
        }

        .progress-container {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin: 1.5rem 0;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #81C784);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .result-card {
            padding: 1.5rem;
            margin: 1rem 0;
            background: #E8F5E9;
            border-left: 4px solid var(--accent);
            border-radius: 4px;
            animation: cardEnter 0.4s ease;
        }

        @keyframes cardEnter {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .stats-table td, .stats-table th {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="control-panel">
            <h2>K4 Analysis Toolkit</h2>
            <textarea id="ciphertext">OBKRUOXOGHULBSOLIFBBWFLRVQQPRNGKSSOTWTQSJQSSEKZZWATJKLUDIAWINFBNYPVTTMZFPK</textarea>
            
            <div class="toolbar">
                <button onclick="AnalysisManager.start()">‚ñ∂Ô∏è Start</button>
                <button onclick="AnalysisManager.stop()">‚èπ Stop</button>
                <button onclick="AnalysisManager.export()">üíæ Export</button>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <table class="stats-table">
                <tr>
                    <th>Processed</th>
                    <td id="processed">0</td>
                </tr>
                <tr>
                    <th>Possible Keys</th>
                    <td id="keysFound">0</td>
                </tr>
                <tr>
                    <th>Matches</th>
                    <td id="matches">0</td>
                </tr>
            </table>
        </div>

        <div class="visualization" id="results"></div>
    </div>

<script>
class CryptoEngine {
    static ENG_FREQ = {
        'A': 8.2, 'B': 1.5, 'C': 2.8, 'D': 4.3, 'E': 12.7,
        'F': 2.2, 'G': 2.0, 'H': 6.1, 'I': 6.7, 'J': 0.15,
        'K': 0.77, 'L': 4.0, 'M': 2.4, 'N': 6.7, 'O': 7.5,
        'P': 1.9, 'Q': 0.095, 'R': 6.0, 'S': 6.3, 'T': 9.1,
        'U': 2.8, 'V': 1.0, 'W': 2.4, 'X': 0.15, 'Y': 2.0,
        'Z': 0.074
    };

    static kasiskiAnalysis(text) {
        const trigrams = new Map();
        for (let i = 0; i < text.length - 2; i++) {
            const trigram = text.substr(i, 3);
            const positions = trigrams.get(trigram) || [];
            positions.push(i);
            trigrams.set(trigram, positions);
        }

        const distances = [];
        for (const [_, positions] of trigrams) {
            if (positions.length > 1) {
                for (let i = 1; i < positions.length; i++) {
                    distances.push(positions[i] - positions[i-1]);
                }
            }
        }

        const gcd = (a, b) => b === 0 ? a : gcd(b, a % b);
        return distances.reduce((a, b) => gcd(a, b), distances[0]) || 1;
    }

    static friedmanTest(text) {
        const freq = {};
        for (const c of text) freq[c] = (freq[c] || 0) + 1;
        
        const n = text.length;
        const sum = Object.values(freq).reduce((a, v) => a + v*(v-1), 0);
        const IC = sum / (n*(n-1));
        
        return (0.027 * n) / ((n-1)*IC - 0.038) + 0.065;
    }

    static frequencyAnalysis(text, keyLength) {
        const columns = Array.from({length: keyLength}, () => []);
        for (let i = 0; i < text.length; i++) {
            columns[i % keyLength].push(text[i]);
        }

        return columns.map(col => {
            const freq = col.reduce((a, c) => (a[c] = (a[c] || 0) + 1, a), {});
            const bestShift = Object.entries(freq).reduce((best, [c, count]) => {
                const shift = (c.charCodeAt(0) - 'E'.charCodeAt(0) + 26) % 26;
                const score = count * this.ENG_FREQ[String.fromCharCode((shift + 65) % 26)] || 0;
                return score > best.score ? {shift, score} : best;
            }, {shift: 0, score: 0}).shift;
            
            return String.fromCharCode(65 + bestShift);
        }).join('');
    }
}

class AnalysisManager {
    static workers = [];
    static isRunning = false;
    static results = [];
    
    static async start() {
        if (this.isRunning) return;
        this.isRunning = true;
        this.results = [];
        
        const text = document.getElementById('ciphertext').value
            .toUpperCase().replace(/[^A-Z]/g, '');
        
        const keyLength = Math.round(
            (CryptoEngine.kasiskiAnalysis(text) + 
             CryptoEngine.friedmanTest(text)) / 2
        );
        
        this.initWorkers(4);
        this.distributeTasks(text, keyLength);
    }

    static initWorkers(count) {
        this.workers.forEach(w => w.terminate());
        this.workers = Array(count).fill().map(() => {
            const worker = new Worker(URL.createObjectURL(new Blob([`
                ${CryptoEngine.frequencyAnalysis.toString()}
                
                self.onmessage = ({data}) => {
                    const key = CryptoEngine.frequencyAnalysis(data.text, data.keyLength);
                    self.postMessage({ key, text: data.text });
                };
            `])));
            
            worker.onmessage = ({data}) => this.handleResult(data);
            return worker;
        });
    }

    static distributeTasks(text, keyLength) {
        const chunkSize = Math.ceil(26 / this.workers.length);
        this.workers.forEach((worker, i) => {
            const start = i * chunkSize;
            const end = start + chunkSize;
            worker.postMessage({ 
                text, 
                keyLength,
                range: [start, end] 
            });
        });
    }

    static handleResult({ key, text }) {
        if (!this.isRunning) return;
        
        const decrypted = this.vigenereDecrypt(text, key);
        const score = this.calculateScore(decrypted);
        
        this.results.push({ key, decrypted, score });
        this.updateUI();
    }

    static vigenereDecrypt(text, key) {
        return [...text].map((c, i) => {
            const shift = key.charCodeAt(i % key.length) - 65;
            return String.fromCharCode((c.charCodeAt(0) - 65 - shift + 26) % 26 + 65);
        }).join('');
    }

    static calculateScore(text) {
        const targets = ['BERLIN', 'CLOCK', 'SOUTH'];
        return targets.reduce((acc, word) => 
            acc + (text.includes(word) ? 100 : 0), 0);
    }

    static updateUI() {
        document.getElementById('keysFound').textContent = this.results.length;
        document.getElementById('processed').textContent = 
            this.results.length * 100;
        document.getElementById('matches').textContent = 
            this.results.filter(r => r.score > 0).length;
        
        document.getElementById('progressBar').style.width = 
            `${Math.min(100, (this.results.length / 26) * 100)}%`;
        
        this.results.slice(-5).forEach(result => {
            const exists = document.getElementById(`key-${result.key}`);
            if (exists) return;

            const card = document.createElement('div');
            card.className = 'result-card';
            card.id = `key-${result.key}`;
            card.innerHTML = `
                <div class="key-header">
                    <strong>üîë ${result.key}</strong>
                    <span class="score">‚≠ê ${result.score}</span>
                </div>
                <div class="preview">${result.decrypted.substring(0, 80)}...</div>
            `;
            
            document.getElementById('results').prepend(card);
        });
    }

    static stop() {
        this.isRunning = false;
        this.workers.forEach(w => w.terminate());
    }

    static export() {
        const data = JSON.stringify(this.results, null, 2);
        const blob = new Blob([data], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = 'k4-analysis-results.json';
        a.click();
    }
}
</script>
</body>
</html>
