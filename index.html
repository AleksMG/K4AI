<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kryptos K4 Cracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kryptos K4 Cracker</h1>
        
        <div class="input-group">
            <label for="ciphertext">Ciphertext:</label>
            <textarea id="ciphertext" rows="4">OBKRUOXOGHULBSOLIFBBWFLRVQQPRNGKSSOTWTQSJQSSEKZZWATJKLUDIAWINFBNYPVTTMZFPKWGDKZXTJCDIGKUHUAUEKCAR</textarea>
        </div>
        
        <div class="input-group">
            <label for="keyLength">Key Length (8-20):</label>
            <input type="number" id="keyLength" min="8" max="20" value="12">
        </div>
        
        <div class="input-group">
            <label for="workers">Worker Threads:</label>
            <input type="number" id="workers" min="1" max="16" value="4">
        </div>
        
        <button id="startBtn">Start Cracking</button>
        <button id="stopBtn" disabled>Stop</button>
        
        <div class="results">
            <h3>Best Candidates:</h3>
            <div id="results"></div>
        </div>
        
        <div class="status">
            <div id="progress"></div>
            <div id="speed"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
