<!DOCTYPE html>
<html>
<head>
    <title>Kryptos K4 Cracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kryptos K4 Cracker</h1>
        
        <div class="input-section">
            <div>
                <label for="ciphertext">Шифртекст:</label>
                <textarea id="ciphertext">OBKRUOXOGHULBSOLIFBBWFLRVQQPRNGKSSOTWTQSJQSSEKZZWATJKLUDIAWINFBNYPVTTMZFPKWGDKZXTJCDIGKUHUAUEKCAR</textarea>
            </div>
            
            <div>
                <label for="plaintext">Известный текст:</label>
                <textarea id="plaintext">BERLINCLOCK</textarea>
            </div>
            
            <div>
                <label for="alphabet">Алфавит:</label>
                <input type="text" id="alphabet" value="ZXWVUQNMLJIHGFEDCBASOTPYRK">
            </div>
            
            <div class="settings">
                <div>
                    <label for="keyLength">Длина ключа:</label>
                    <input type="number" id="keyLength" value="12" min="1" max="20">
                </div>
                
                <div>
                    <label for="workers">Количество воркеров:</label>
                    <input type="number" id="workers" value="4" min="1" max="16">
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn">Запуск</button>
            <button id="stopBtn" disabled>Стоп</button>
        </div>
        
        <div class="results">
            <h3>Результаты:</h3>
            <div id="progress">Готов к работе</div>
            <div id="bestKey"></div>
            <pre id="output"></pre>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
